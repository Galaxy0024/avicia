<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bi-weekly Leaderboards</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div id="content">
        <div class="leaderboard-containers">
            <table class="table table-striped table-dark leaderboards">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th id="xp" onclick="showInfo('xp')" scope="col">XP<img class="sort" src="sort.svg"></a>
                        </th>
                        <th id="emeralds" onclick="showInfo('emeralds')" scope="col">Emeralds<img class="sort" src="sort.svg"></a>
                        </th>
                        <th id="wars" onclick="showInfo('wars')" scope="col">Wars<img class="sort" src="sort.svg"></a>
                        </th>
                        <th id="exacttotal" onclick="showInfo('exacttotal')" scope="col">Total<img class="sort" src="sort.svg"></a>
                        </th>
                    </tr>
                    <tbody id="leaderboard">
                    </tbody>
                </thead>
            </table>
        </div>
    </div>
</body>

<body>
    <script src="main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emerald Calculator</title>
</head>
<body>
    <form id="calculatorForm" action="">
        <label for="emeralds">Emeralds:</label>
        <input type="text" id="emeralds">
        <br>
        <label for="emeraldsTax">Emeralds with Tax:</label>
        <input type="text" id="emeraldsTax">
        <br>
        <label for="le">Le:</label>
        <input type="text" id="le">
        <br>
        <label for="leTax">Le with Tax   :</label>
        <input type="text" id="leTax">
        <br>
        <label for="stacks">Stacks:</label>
        <input type="text" id="stacks">
        <br>
        <label for="stacksTax">Stacks with Tax:</label>
        <input type="text" id="stacksTax">
        <br>
        <input type="submit" value="Calculate">
    </form>
    <h1 id="fancy"></h1>
    <script src="calc.js"></script>
</body>
</html>

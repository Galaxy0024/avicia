<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"

    </script>
    <title>Guild Leaderboard</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Wynncraft Guild XP Leaderboard</h1>
            <p>The % are an estimation and guilds that own territories, but don't reach the level requirements can still
                appear here. The API also updates really slowly</p>
        </div>
        <table class="table table-striped table-dark leaderboards">
            <tbody id="leaderboard"></tbody>
        </table>
    </div>
    <div id="request-timer"></div>
    <script src="main.js"></script>
</body>

</html>

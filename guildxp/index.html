<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guild XP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <h1 id="title">Wynncraft Guild XP</h1>
            <div>
                <label for="guild-name">Guild Name</label>
                <input type="text" name="guild-name" id="guild-name">
                <input type="button" value="Change" id="guild-name-btn">
            </div>
            <!-- <div>
                <label for="interval">Interval: </label>
                <input type="number" name="interval" id="interval" placeholder="Interval in seconds" value=60>
                <input type="button" value="Change" id="change-interval">
            </div> -->
        </div>
        <div class="content" id="content">
            <table class="table table-striped table-dark leaderboards">
                <tr>
                    <th>#</th>
                    <th>Player</th>
                    <th>Total</th>
                </tr>
                <tbody id="total-leaderboard"></tbody>
            </table>
            <table class="table table-striped table-dark leaderboards">
                <tr>
                    <th>#</th>
                    <th>Player</th>
                    <th>Change</th>
                </tr>
                <tbody id="change-leaderboard"></tbody>
            </table>
        </div>
    </div>
    <div id="request-timer"></div>

    <script src="main.js"></script>
</body>

</html>

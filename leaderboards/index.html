<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avicia Leaderboards</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div id="content">
        <div class="leaderboard-containers">
            <table class="table table-striped table-dark leaderboards">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">XP</th>
                    </tr>
                    <tbody id="xp-leaderboard">
                    </tbody>
                </thead>
            </table>
        </div>
        <div class="leaderboard-containers">
            <table class="table table-dark table-striped leaderboards">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Emeralds</th>
                    </tr>
                    <tbody id="em-leaderboard">
                    </tbody>
                </thead>
            </table>
        </div>
    </div>
</body>

<body>
    <script src="main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avician Route Finder</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet" href="../bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <label for="start-terr">Start Territory:</label>
        <select name="start-terr" id="start-terr">
            <option value="e">No territory selected</option>
        </select>
        <label for="end-terr">End Territory:</label>
        <select name="end-terr" id="end-terr">
            <option value="e">No territory selected</option>
        </select>
        <input type="button" value="Calculate" id="calc-button">
        <br><br>
        <div id="result"></div>
    </div>
    <script src="main.js"></script>
</body>

</html>
